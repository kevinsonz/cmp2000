<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP2000 Official Portal - About</title>
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="./images/cmp2000-favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- カスタムスタイルシート -->
    <link rel="stylesheet" href="./css/base/variables.css">
    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/base/typography.css">
    <link rel="stylesheet" href="./css/layout/header.css">
    <link rel="stylesheet" href="./css/layout/footer.css">
    <link rel="stylesheet" href="./css/layout/navigation.css">
    <link rel="stylesheet" href="./css/components/buttons.css">
    <link rel="stylesheet" href="./css/components/accordion.css">
    <link rel="stylesheet" href="./css/components/abbreviation-menu.css">
    <link rel="stylesheet" href="./css/pages/about.css">

    <!-- Aboutページ用スクリプト(モジュール化版) -->
    <script type="module" src="./js/about/about-main.js"></script>
</head>

<body class="bg-light" id="about">
    <header id="main-header" class="sticky-top bg-light border-bottom">
        <h1 class="text-center py-3 mb-0 header-title-normal">
            <a href="./" style="text-decoration: none; color: inherit; display: flex; align-items: center; justify-content: center; gap: 0.5rem; flex-wrap: wrap;">
                <img src="./images/cmp2000-icon.gif" alt="CMP2000 Icon" class="header-icon">
                <span class="header-text-cmp">CMP2000</span>
                <span class="header-text-official">Official Portal</span>
            </a>
        </h1>
        
        <div class="header-compact">
            <div class="header-compact-row1">
                <div class="header-compact-logo">
                    <img src="./images/cmp2000-icon.gif" alt="CMP2000 Icon" class="header-icon-compact">
                </div>
            </div>
            <div class="header-compact-row2">
                <div class="abbreviation-menu-compact-wrapper">
                    <button class="scroll-arrow scroll-arrow-left hidden" id="scrollLeftBtnCompact">‹</button>
                    <div class="abbreviation-menu-compact" id="sectionNavContainerCompact">
                        <button class="abbreviation-menu-back-button" aria-label="Homeに戻る" onclick="location.href='index.html'"></button>
                        <img src="./images/cmp2000-icon.gif" alt="About icon" class="abbreviation-menu-icon" id="aboutIconCompact">
                        <button id="openAllBtnCompact" class="abbreviation-menu-button">+全開</button>
                        <button id="closeAllBtnCompact" class="abbreviation-menu-button">-全閉</button>
                        <!-- セクションジャンプボタンはJavaScriptで動的に生成 -->
                    </div>
                    <button class="scroll-arrow scroll-arrow-right hidden" id="scrollRightBtnCompact">›</button>
                </div>
            </div>
        </div>
    </header>

    <div id="section-nav-wrapper" class="abbreviation-menu-wrapper">
        <div class="abbreviation-menu-scroll-wrapper">
            <button class="scroll-arrow scroll-arrow-left hidden" id="scrollLeftBtn">‹</button>
            <div class="abbreviation-menu-container" id="sectionNavContainer">
                <button class="abbreviation-menu-back-button" aria-label="Homeに戻る" onclick="location.href='index.html'"></button>
                <img src="./images/cmp2000-icon.gif" alt="About icon" class="abbreviation-menu-icon" id="aboutIcon">
                <button id="openAllBtn" class="abbreviation-menu-button">+全開</button>
                <button id="closeAllBtn" class="abbreviation-menu-button">-全閉</button>
                <!-- セクションジャンプボタンはJavaScriptで動的に生成 -->
            </div>
            <button class="scroll-arrow scroll-arrow-right hidden" id="scrollRightBtn">›</button>
        </div>
    </div>

    <div class="page-container">
        
        <div class="philosophy-section mb-4">
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-center align-items-center" style="font-size: 1.15rem;">
                    <strong>CMP2000とは</strong>
                </div>
                <div class="card-body p-3">
                    <p id="philosophy-content" class="mb-0" style="line-height: 1.4;"></p>
                </div>
            </div>
        </div>
        
        <div id="filter-ui-container" style="display: none; margin-bottom: 1rem;"></div>
        
        <div id="about-content" class="bg-white p-4 rounded shadow-sm">
            <!-- JavaScriptで自動生成 -->
        </div>
    </div>

    <div id="hashtag-list-section" class="hashtag-list-section">
        <div class="container text-center">
            <div id="hashtag-list" class="hashtag-list"></div>
        </div>
    </div>

    <footer id="footer" class="text-center py-4 mt-5 border-top bg-light">
        <div class="footer-page-menu-wrapper mb-3">
            <div class="footer-page-menu">
                <a href="index.html" class="footer-page-menu-item">Home</a>
                <span class="page-menu-separator">|</span>
                <a href="about.html" class="footer-page-menu-item active">About</a>
                <span class="page-menu-separator">|</span>
                <a href="history.html" class="footer-page-menu-item">History</a>
            </div>
        </div>
        <p class="mb-0 text-muted">
            <small>&copy; 2000-<span id="current-year"></span> CMP2000</small>
        </p>
    </footer>
</body>
</html>
