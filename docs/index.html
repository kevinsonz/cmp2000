<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP2000ポータル</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        /* レイアウト用のシンプルなCSS */
        .page-container {
            max-width: 960px; /* 最大幅を指定してPCで広がりすぎないように */
            margin: 0 auto; /* 中央寄せ */
            padding: 24px;
        }
        .mdc-card-container {
            display: grid;
            gap: 24px;
            /* グリッドレイアウトでレスポンシブに対応 */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="mdc-typography--headline4">CMP2000ポータル</h1>

        <h2 class="mdc-typography--headline5">けびんケビンソン</h2>
        <div class="mdc-card-container">
            <div class="mdc-card">
                <a class="mdc-card__primary-action" href="https://www.example-news1.com/">
                    <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url(https://via.placeholder.com/400x225.png?text=News+Site+1);"></div>
                    <div class="mdc-card__content">
                        <h3 class="mdc-typography--subtitle1">AAAあああ</h3>
                    </div>
                </a>
            </div>
            <div class="mdc-card">
                <a class="mdc-card__primary-action" href="https://www.example-news2.com/">
                    <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url(https://via.placeholder.com/400x225.png?text=News+Site+2);"></div>
                    <div class="mdc-card__content">
                        <h3 class="mdc-typography--subtitle1">BBBいいい</h3>
                    </div>
                </a>
            </div>
        </div>

        <h2 class="mdc-typography--headline5">イイダリョウ</h2>
        <div class="mdc-card-container">
            <div class="mdc-card">
                <a class="mdc-card__primary-action" href="https://www.example-it1.com/">
                    <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url(https://via.placeholder.com/400x225.png?text=IT+Blog+1);"></div>
                    <div class="mdc-card__content">
                        <h3 class="mdc-typography--subtitle1">CCCううう</h3>
                    </div>
                </a>
            </div>
            <div class="mdc-card">
                <a class="mdc-card__primary-action" href="https://www.example-it2.com/">
                    <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url(https://via.placeholder.com/400x225.png?text=IT+News+2);"></div>
                    <div class="mdc-card__content">
                        <h3 class="mdc-typography--subtitle1">DDDえええ</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
