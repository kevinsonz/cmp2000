<script>
const feedUrls = [
    {
        url: 'https://note.com/cmp2000/rss',
        source: 'note'
    },
    {
        url: 'https://cmp2000.hatenadiary.jp/rss',
        source: 'hatena'
    },
    {
        url: 'https://www.youtube.com/feeds/videos.xml?channel_id=epumes',
        source: 'youtube'
    },
    {
        url: 'https://github.com/kevinsonz/cmo2000.atom',
        source: 'github'
    }
];

const fetchFeed = async (feed) => {
    try {
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const response = await fetch(proxyUrl + encodeURIComponent(feed.url));
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'text/xml');
        
        // RSS/Atomの構造は異なるため、それぞれをパースする
        const items = Array.from(xmlDoc.querySelectorAll('item, entry')).map(item => {
            let title = item.querySelector('title')?.textContent;
            let link = item.querySelector('link')?.getAttribute('href') || item.querySelector('link')?.textContent;
            let pubDate = item.querySelector('pubDate, updated, published')?.textContent;
            
            // GitHubのAtomフィードのタイトルに"Commit on..."が含まれるため、整形
            if (feed.source === 'github') {
                title = title.replace(/&lt;.*&gt;/, '').trim();
            }

            return { title, link, pubDate: new Date(pubDate), source: feed.source };
        });

        return items;
    } catch (error) {
        console.error(`Failed to fetch feed from ${feed.url}:`, error);
        return [];
    }
};

const { Card, CardContent, Typography, Link, Box } = MaterialUI;
const e = React.createElement;

const App = () => {
    const [feeds, setFeeds] = React.useState([]);

    React.useEffect(() => {
        const loadAllFeeds = async () => {
            const promises = feedUrls.map(fetchFeed);
            const allItems = (await Promise.all(promises)).flat();
            
            // 日付で降順に並べ替え
            allItems.sort((a, b) => b.pubDate - a.pubDate);
            
            setFeeds(allItems);
        };
        loadAllFeeds();
    }, []);

    return e(Box, { sx: { display: 'flex', flexDirection: 'column', gap: 2 } },
        feeds.map((item, index) =>
            e(Card, { key: index, sx: { minWidth: 275 } },
                e(CardContent, null,
                    e(Typography, { variant: 'h5', component: 'div' }, item.title),
                    e(Typography, { sx: { mb: 1.5 }, color: 'text.secondary' }, 
                        `${item.source} - ${item.pubDate.toLocaleDateString()}`
                    ),
                    e(Link, { href: item.link, target: '_blank', rel: 'noopener' }, '記事へ')
                )
            )
        )
    );
};

ReactDOM.render(e(App), document.getElementById('root'));
</script>
